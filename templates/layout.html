<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokémon Card Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body class="bg-danger">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-lg-4">
      <div class="container-fluid d-flex">
        <ul class="navbar-nav" style="flex: 1; text-align: left">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('view_cards') }}" style="font-size: 2rem;">View All Pokémon Cards</a>
          </li>
        </ul>
        <a class="navbar-brand mx-auto fw-bold" href="/" style="font-size: 4rem; flex: 2; text-align: center;">Pokémon Cards</a>
        <ul class="navbar-nav" style="flex: 1; text-align: right">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add') }}" style="font-size: 2rem;">Add New Pokémon Card</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
