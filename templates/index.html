{% extends "layout.html" %}

{% block content %}
    <div class="text-center">
        <h1 class="display-4">Welcome to Your Pok√©mon Card Collection</h1>
        <div id="pokemon-images">
            {% for i in range(1, 46) %}
                <img id="pokemon{{ i }}"
                     src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ i }}.png"
                     alt="Pokemon {{ i }}" class="img-fluid">
            {% endfor %}
        </div>
        <div id="theme-switcher" class="position-fixed bottom-0 end-0 m-4">
            <div class="btn-group dropup">
                <button class="btn custom-btn dropdown-toggle select" data-bs-toggle="dropdown" aria-expanded="false">
                    Choose Your Gen!
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" onclick="switchGeneration(1)">Generation 1</a></li>
                    <li><a class="dropdown-item" href="#" onclick="switchGeneration(2)">Generation 2</a></li>
                    <li><a class="dropdown-item" href="#" onclick="switchGeneration(3)">Generation 3</a></li>
                    <li><a class="dropdown-item" href="#" onclick="switchGeneration(4)">Generation 4</a></li>
                    <li><a class="dropdown-item" href="#" onclick="switchGeneration(5)">Generation 5</a></li>
                    <li><a class="dropdown-item" href="#" onclick="switchGeneration(6)">Generation 6</a></li>
                    <li><a class="dropdown-item" href="#" onclick="switchGeneration(7)">Generation 7</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='theme-switch.js') }}"></script>
{% endblock %}
