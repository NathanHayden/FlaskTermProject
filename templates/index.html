{% extends "layout.html" %}

{% block body %}
        <div class = "container mt-4">
            <div class = "row">
                {% if items %}
                    {% for item_id, item in items.items() %}
                    <div class="col-md-4 col-sm-6 col-12 mb-3">
                        <div class="card p-3">
                        <h5>{{ item.name  }}</h5>
                        <p>{{ item.type  }}</p>
                        <p>{{ item.rarity  }}</p>
                        <image height = 128 src="{{ file_location }}/{{ item.image }}" class="card_img-top"/>
                    </div>
                    </div>
                {% endfor %}
            {% else %}
            {% endif %}
        </div>
    </div>
{% endblock %}
